<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vimploy sample single file</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
</head>

<body>
    <div class="main">
        <div class="wrap"></div>
    </div>
    <div id="debug" style="font-size:3em;">

    </div>
    <script type="text/javascript" src="./bundle.js"></script>
    <script>
        (function () {
            if (ViewPortUnitPolyfill.support()) {
                document.querySelector("#debug").innerHTML = "support viewport unit";
            } else {
                document.querySelector("#debug").innerHTML = "not support viewport unit";
            }
        })();
    </script>
</body>

</html>
